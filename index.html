<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL PORTFOLIO - SAMICAT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <style>@import url('https://fonts.cdnfonts.com/css/aux-dotbitc');</style>

</head>
<body>
    <header>
        <a href="#" class="brand">samicat</a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="#start">start</a>
                <a href="#character">character</a>
                <a href="#weapons">weapons</a>
                <a href="#archive">archive</a>
                <a href="#credits">credits</a>
            </div>
        </div>
    </header>

    <section class="home">
        <img class="image-slide active" src="img/background1.jpg" alt="">
        <img class="image-slide" src="img/background2.jpg" alt="">
        <img class="image-slide" src="img/background3.png" alt="">
        <img class="image-slide" src="img/background4.png" alt="">
        <img class="image-slide" src="img/background5.jpg" alt="">
        <img class="image-slide" src="img/background6.png" alt="">
        <div class="content">
            <h1>Hello, I'm <br><span>Samira</span></h1>
            <p><span class="text"></span></p>
            <a href="#">download CV</a>
        </div>
        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
        </div>
    </section>
    <script type="text/javascript">
        const menuBtn=document.querySelector(".menu-btn");
        const navigation=document.querySelector(".navigation");

        menuBtn.addEventListener("click", ()=>{
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });


        const btns=document.querySelectorAll(".nav-btn");
        const slides=document.querySelectorAll(".image-slide");

        var sliderNav=function(manual){
            btns.forEach((btn)=>{
                btn.classList.remove("active")
            });
            slides.forEach((slide)=>{
                slide.classList.remove("active")
            });
            btns[manual].classList.add("active");
            slides[manual].classList.add("active");
        }
        btns.forEach((btn,i)=>{
            btn.addEventListener("click",()=>{
                sliderNav(i);
                currentSlide=i;
            })
        });

        var repeat=function(activeClass){
            let active=document.getElementsByClassName('active');
            let i=0;
            var repeater=()=>{
                setTimeout(function(){
                    [...active].forEach((activeSlide)=>{
                        activeSlide.classList.remove('active');
                    });

                    btns[i].classList.add('active');
                    slides[i].classList.add('active');
                    i++;
                    if (slides.length==i){
                        i=0;
                    }
                    if (i>=slides.length){
                        return;
                    }
                    repeater();
            },10000);
            }
            repeater();
        }
        repeat();

        var typed=new Typed(".text",{
            strings:["Artist.", "Frontend Developer.", "Youtuber.", "Web Developer."],
            typeSpeed:100,
            backSpeed:100,
            backDelay:2000,
            loop:true
        })
    </script>
</body>
</html>
